<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>
      Nick Finnemore | ITIS 3135 | Navy Falcons | HTML Forms
    </title>
    <link type = "text/css" href = "styles/default.css" rel = "stylesheet">
  </head>

  <body>
    <header>
      <h1>
        HTML Forms
      </h1>
      <div data-include="components/header.html"></div>
    </header>
    <main>
      <h2>
        HTML Forms
      </h2>
      <form>
          <p>Enter your Information</p>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" placeholder="First and Last Name" required><br>
          <label for="name">Phone Number:</label><br>
          <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
          <label for="name">Email:</label><br>
          <input type="text" id="email" name="email" placeholder="example@gmail.com"><br>

          <p>What do you do for entertainment - </p>
          <input type="checkbox" id="entertainment1" name="movies" value="Movies">
          <label for="entertainment1"> I like watching movies</label><br>
          <input type="checkbox" id="entertainment2" name="tv" value="TV Shows">
          <label for="entertainment2"> I like watching TV shows</label><br>
          <input type="checkbox" id="entertainment3" name="videogames" value="Video Games">
          <label for="entertainment3"> I like playing video games</label><br>

          <p>What snack do you prefer during movies - </p>
          <input type="radio" id="popcorn" name="moviesnacks" value="Popcorn">
          <label for="popcorn"> Popcorn</label><br>
          <input type="radio" id="candy" name="moviesnacks" value="Candy">
          <label for="candy"> Candy</label><br>
          <input type="radio" id="chips" name="moviesnacks" value="Chips">
          <label for="chips"> Chips</label><br>

          <p>Favorite Drink?</p>
          <select name="drinks" id="drinks">
              <option value="water">Water</option>
              <option value="pepsi">Pepsi</option>
              <option value="Coke">Coke</option>
              <option value="lemonade">Lemonade</option>
              <option value="Other">Other</option>
          </select>
          <br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
      </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/htmlinclude.js"></script>
  </body>

</html>
