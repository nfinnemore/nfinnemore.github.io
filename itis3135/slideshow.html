<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>
      Nick Finnemore | ITIS 3135 | Navy Falcons | Arrays
    </title>
    <link type = "text/css" href = "styles/default.css" rel = "stylesheet">
    

  </head>

  <body>
      <header>
          <h1>
              ITIS 3135 Slideshow
          </h1>
        <div data-include="components/header.html"></div>
      </header>

    <main>
        <div class ="slideshowContainer">

            <div class="slides">
                <div class ="numberText">1 / 6</div>
                <img src="images/square.png" class="slideImage">
                <div class="text">Square</div>
            </div>
            <div class="slides">
                <div class ="numberText">2 / 6</div>
                <img src="images/circle.jpg" class="slideImage">
                <div class="text">Circle</div>
            </div>
            <div class="slides">
                <div class ="numberText">3 / 6</div>
                <img src="images/triangle.png" class="slideImage">
                <div class="text">Triangle</div>
            </div>
            <div class="slides">
                <div class ="numberText">4 / 6</div>
                <img src="images/rhombus.png" class="slideImage">
                <div class="text">Rhombus</div>
            </div>
            <div class="slides">
                <div class ="numberText">5 / 6</div>
                <img src="images/pentagon.png" class="slideImage">
                <div class="text">Pentagon</div>
            </div>
            <div class="slides">
                <div class ="numberText">6 / 6</div>
                <img src="images/pizza.jpg" class="slideImage">
                <div class="text">Pizza</div>
            </div>

            <a class = "prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class= "next" onclick = "plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

    </main>
    
    <div data-include="components/footer.html"></div>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/htmlinclude.js"></script>
  </body>

</html>
